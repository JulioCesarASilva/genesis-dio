<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genesis</title>
</head>
<body>
    <div class="main-game">
        <div class="genius">
            <div class="leftPanel">
                <div class="goals">
                    <strong>Objetivo</strong>
                    <p>Assista à roda de cores.</p>
                    <p>Memorize a sequência.</p>
                    <p>Repita na sua vez.</p>
                    <div class="text">Pressione Iniciar!</div>
                </div>
                <div class="level">
                    <strong>
                        <span>Level</span>
                        <span class="num">1</span>
                    </strong>
                </div>
                <div class="barLoader">
                    <div class="label">Cronômetro</div>
                    <div class="barLoader-track">
                        <div class="spectrum-barLoader-filf"></div>
                    </div>
                </div>
                <div class="point">
                    <strong>Pontuação</strong>
                    <strong class="num"></strong>
                </div>
            </div>
            <div class="gameContainer"><div class="game"></div></div>
            <div class="rightPanel"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
